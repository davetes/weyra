<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card {{ index }} - {{ stake }} ETB</title>
  <style>
    :root{ --bg:#101418; --panel:#1b2128; --text:#e7edf3; --border:#2a333d; --accent:#ffb23b; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif}
    .container{max-width:420px;margin:0 auto;padding:12px}
    .frame{background:linear-gradient(180deg,#f6a623,#d8890b);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.5);padding:12px}
    .inner{background:#e7cda3;border-radius:12px;padding:8px}
    .head{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;margin-bottom:6px}
    .head div{color:#fff;font-weight:800;text-align:center;padding:6px 0;border-radius:6px}
    .B{background:#2ecc71}.I{background:#e74c3c}.N{background:#f39c12}.G{background:#34495e}.O{background:#c0392b}
    .grid{background:#0f1115;border-radius:10px;padding:10px;display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .cell{background:#1b1f26;border:1px solid #444;border-radius:8px;color:#f0f3f7;display:flex;align-items:center;justify-content:center;height:44px;font-weight:700}
    .cell.free{background:#173e1f;border-color:#2a7a3b}
    .meta{display:flex;gap:8px;justify-content:center;margin:10px 0}
    .btn{border:none;border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer}
    .accept{background:#2ecc71;color:#04120a}
    .cancel{background:#b0b6bf;color:#111}
    .title{display:flex;align-items:center;justify-content:center;margin-bottom:8px}
    .badge{width:36px;height:36px;border-radius:50%;background:#ffcc33;display:flex;align-items:center;justify-content:center;font-weight:800;color:#7a4b00;border:2px solid #f0b000}
  </style>
</head>
<body>
  <div class="container">
    <div class="frame">
      <div class="title">
        <div class="badge">{{ index }}</div>
      </div>
      <div class="inner">
        <div class="head">
          <div class="B">B</div>
          <div class="I">I</div>
          <div class="N">N</div>
          <div class="G">G</div>
          <div class="O">O</div>
        </div>
        <div class="grid">
          {% for r in rows %}
            {% for val in r %}
              <div class="cell{% if val == 'FREE' %} free{% endif %}">{{ val == 'FREE' and '‚≠ê' or val }}</div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>
      <div class="meta">
        <button class="btn accept">Accept</button>
        <button class="btn cancel" onclick="history.back()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
